{% extends "accounts/main.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-*">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <input class="btn btn-sm btn-warning" type="submit" name="submit">
                    <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div> 
{% endblock %}
