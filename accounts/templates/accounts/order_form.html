{% extends "accounts/main.html" %}
{% block content %}
    <div class="row mx-auto">
        <div class="col-md-5">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{formset.management_form}}
                    {% for form in formset %}
                        {{form}}
                        <hr>
                    {% endfor %}
                    <input class="btn btn-sm btn-warning" type="submit" name="submit">
                    <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div> 
{% endblock %}
